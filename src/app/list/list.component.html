<div class="container">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">DOB</th>
          <th scope="col">Home Address</th>
          <th scope="col">Phone</th>
          
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="books.length > 0">
        <tr *ngFor="let book of books">
          <th scope="row"> {{book.id}} </th>
          <td> {{book.name}} </td>
          <td> {{book.dob}} </td>
          <td> {{book.homeaddress}} </td>
          <td> {{book.phone}} </td>
          
          <td>
            <a routerLink="/edit/{{book.id}}" class="btn btn-sm btn-dark">Edit</a> | 
            <a routerLink="/delete/{{book.id}}" class="btn btn-sm btn-danger">Delete</a>
            
            
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
