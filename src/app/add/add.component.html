<div class="container">
    <form (ngSubmit)="createBook()" class="col-md-6">
        <div class="form-group">
            <label for="my-input">Name</label>
            <input placeholder="Name" class="form-control" type="text" name="name" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="my-input">DOB</label>
            <input placeholder="date of birth" class="form-control" type="text" name="dob" [(ngModel)]="dob">
        </div>
        <div class="form-group">
            <label for="my-input">HomeAddress</label>
            <input placeholder="homeaddress" class="form-control" type="text" name="homeaddress" [(ngModel)]="homeaddress">
        </div>
        <div class="form-group">
            <label for="my-input">Phone</label>
            <input placeholder="phone" class="form-control" type="text" name="phone" [(ngModel)]="phone">
        </div>
        
        <button class="btn btn-primary" type="submit">Add Data</button>
    
        
        
    </form>
</div>
